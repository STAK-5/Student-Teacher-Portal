<div class="panel col-md-12">
    <div class="panel-heading ">
        <ul class="paneledNav nav nav-tabs nav-justified">
            <li><a>File Upload</a></li>
        </ul>
    </div>
    <div class=" panel-body">
        <form #f="ngForm" (ngSubmit)="upload(f, f.valid)" novalidate>
            <div class="form-group">
                <input type="text"
                       name="title"
                       id="title"
                       [(ngModel)]="uploadFile.title"
                       required
                       class="form-control"
                       #title="ngModel"
                       placeholder="Title of File"
                >
                <div *ngIf="title.touched && title.errors" class="alert alert-danger">
                                <span *ngIf="title.errors.required">
                                    Please enter title for the file
                                </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="dept">Department</label>
                        <select name="dept"
                                id="dept"
                                class="form-control"
                                [(ngModel)]="uploadFile.dept"
                                required
                                #dept="ngModel">
                            <option value="Computer System">Computer System</option>
                            <option value="es">Electronics</option>
                            <option value="ch">Chemical</option>
                            <option value="mm">Metallurgy</option>
                            <option value="im">Industrial</option>
                            <option value="ee">Energy</option>
                            <option value="te">Telecom</option>
                            <option value="pg">Petroleum & Gas</option>
                            <option value="ar">Architecture</option>
                        </select>
                        <div *ngIf="dept.touched && dept.errors" class="alert alert-danger">
                                <span *ngIf="dept.errors.required">
                                    Please select a department.
                                </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="semester">Semester</label>
                        <select name="semester"
                                id="semester"
                                class="form-control"
                                [(ngModel)]="uploadFile.semester"
                                required
                                #semseter="ngModel">
                            <option value="1" >1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                        </select>
                        <div *ngIf="semseter.touched && semseter.errors" class="alert alert-danger">
                                <span *ngIf="semseter.errors.required">
                                    Please select a semseter.
                                </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="subject"
                       name="subject"
                       id="subject"
                       [(ngModel)]="uploadFile.subject"
                       required
                       class="form-control"
                       #subject="ngModel"
                       placeholder="Subject"
                >
                <div *ngIf="subject.touched && subject.errors" class="alert alert-danger">
                    <span *ngIf="subject.errors.required">
                        Please enter subject.
                    </span>
                </div>
            </div>
            <div class="form-group">
                <input type="file"
                       id="file"
                       name="file"
                       [(ngModel)]="uploadFile.file"
                       #file="ngModel"
                       class="form-control"
                       required
               >
                <input type="text" readonly="" class="form-control" placeholder="Browse...">
                <div *ngIf="file.touched && file.errors" class="alert alert-danger">
                    <span *ngIf="file.errors.required">
                        Please upload file.
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-9"></div>
                <div class="col-xs-1">
                        <button
                                type="submit"
                                class="btn btn-default btn-raised"
                                [ngClass]="{'btn-success': f.valid}"
                                [disabled]="!f.valid">Upload
                        </button>
                </div>
            </div>
        </form>
    </div>
</div>
