<div class="container-fluid">
    <div class="row">
        <div class="hidden-xs col-sm-3 col-md-2 sidebar">
            <stp-side-bar></stp-side-bar>
        </div>

        <div class="col-sm-3 col-md-6 main">
            <stp-file-upload></stp-file-upload>
        </div>
        <div class="col-md-4">
            <div class="panel col-md-12">
                <div class="panel-heading ">
                    <ul class="paneledNav nav nav-tabs nav-justified">
                        <li><a>Reminders</a></li>
                    </ul>
                </div>
                <div class="table-responsive table-stripped pre-scrollable">
                    <!-- Table -->
                    <table class="table table-hover pre-scrollable">
                        <thead>
                        <tr>
                            <th colspan="2">You added following tasks as reminder</th>
                        </tr>
                        </thead>
                        <tbody class="pre-scrollable">
                            <tr ng-repeat="task in tasks">
                                <td>
                                    {{task}}
                                </td>
                                <td><button class="btn btn-warning pull-right" ng-click="remove(task)">remove</button> </td>
                            </tr>
                            <div class="form-inline">
                                <input type="text" style="width: 80%" class="form-control " ng-model="task" placeholder="Add something todo later">
                                <input type="button" class="btn btn-primary pull-right" ng-click="add()" value="add" />
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
