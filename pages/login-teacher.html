<form class="form" role="form" id="teacherForm" name="teacherForm">
    <div class="form-group">
        <br>
        <input type="email" id="emailField" class="form-control" ng-model="teacherEmail" placeholder="Email address">
        <br>
        <input type="password" class="form-control" id="passwordField" ng-model="teacherPassword" placeholder="Password" required ng-minlength="8" ng-maxlength="32">
        <br>
        <button type="button" class="btn btn-primary btn-md btn-block" ng-disabled="teacherForm.$invalid"><strong>Sign In</strong></button>
        <h5 class="text-center"><a href="#">Forgot Password?</a></h5>
    </div>
</form>
