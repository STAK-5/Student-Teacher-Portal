<form class="form" role="form" id=signUpForm"  name="signupForm" novalidate>
<br>
<div class="form-group has-feedback"
     ng-class="{'has-error': signupForm.signupStudentName.$touched && signupForm.signupStudentName.$invalid, 'has-success': signupForm.signupStudentName.$valid}"
>
    <input type="text"
           class="form-control"
           id="user-name"
           name="signupStudentName"
           placeholder="Username"
           required
           ng-model="signupName"
           ng-minlength=3
           ng-maxlength=50
           ng-model-options="{ updateOn: 'blur' }"
    >
    <span  class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok': signupForm.signupStudentName.$valid,
                                                                'glyphicon-remove': signupForm.signupStudentName.$touched && signupForm.signupStudentName.$invalid
                                                             }"
           aria-hidden="true"></span>
    <span class="help-block"
          ng-show="signupForm.signupStudentName.$dirty && signupForm.signupStudentName.$invalid"
    >
        Please enter your complete name.
    </span>
</div>
<div class="form-group has-feedback"
     ng-class="{'has-error': signupForm.rollNo.$touched && signupForm.rollNo.$invalid, 'has-success': signupForm.rollNo.$valid}"
>
    <input type="text"
           class="form-control"
           id="roll-no"
           name="rollNo"
           placeholder="Roll No. (eg. D-14-CS-00 or D-14-CS-000)"
           required
           ng-model="officialRollNo"
           ng-class="{ 'has-error' : signupForm.$dirty && signupForm.rollNo.$invalid }"
           ng-pattern="/^[D]{1}-[0-9]{2}-[A-Z]{2}-[0-9]{2,3}$/"
           ng-model-options="{ updateOn: 'blur' }"
    >
    <span  class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok': signupForm.rollNo.$valid,
                                                                'glyphicon-remove': signupForm.rollNo.$touched && signupForm.signupStudentName.$invalid
                                                             }"
           aria-hidden="true"></span>
    <span class="help-block"
          ng-show="signupForm.rollNo.$dirty && signupForm.rollNo.$invalid"
    >
        Please enter Roll No. in correct format. (eg. D-14-CS-00 or D-14-CS-000)
    </span>
</div>
<div class="form-group has-feedback"
     ng-class="{'has-error': signupForm.signupStudentEmail.$touched && signupForm.signupStudentEmail.$invalid, 'has-success': signupForm.signupStudentEmail.$valid}"
>
    <input type="email"
           class="form-control"
           id="emailField"
           name="signupStudentEmail"
           placeholder="Email address"
           required
           ng-model="signupEmail"
           ng-model-options="{ updateOn: 'blur' }"
    >
    <span  class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok': signupForm.signupStudentEmail.$valid,
                                                                'glyphicon-remove': signupForm.signupStudentEmail.$touched && signupForm.signupStudentName.$invalid
                                                             }"
           aria-hidden="true"></span>
    <span class="help-block"
          ng-show="signupForm.signupStudentEmail.$dirty && signupForm.signupStudentEmail.$invalid"}
    >
        Enter correct email address.
    </span>
</div>
<div class="form-group has-feedback"
     ng-class="{'has-error': signupForm.signupStudentPassword.$touched && signupForm.signupStudentPassword.$invalid, 'has-success': signupForm.signupStudentPassword.$valid}"
>
    <input type="password"
           class="form-control"
           name="signupStudentPassword"
           id="passwordField"
           placeholder="Password"
           required
           ng-model="signupStudentPassword"
           ng-minlength="8"
           ng-maxlength="32"
    >
    <span  class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok': signupForm.signupStudentPassword.$valid,
                                                                'glyphicon-remove': signupForm.signupStudentPassword.$touched && signupForm.signupStudentPassword.$invalid
                                                             }"
           aria-hidden="true"></span>
    <span class="help-block"
          ng-show="signupForm.signupStudentPassword.$dirty && signupForm.signupStudentPassword.$invalid"
    >
        Pasword must be 8-32 characters long.
    </span>
</div>

<div class="form-group has-feedback"
     ng-class="{'has-error': signupForm.signupStudentPasswordCheck.$touched && signupForm.signupStudentPasswordCheck.$invalid, 'has-success': signupForm.signupStudentPasswordCheck.$valid}"
>
    <input type="password"
           class="form-control"
           name="signupStudentPasswordCheck"
           id="passwordFieldCheck"
           placeholder="Type your password again"
           required
           password-confirm
           match-target="signupStudentPassword"
           ng-model="signupStudentPasswordCheck"
           ng-minlength="8"
           ng-maxlength="32"
    >
<span  class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok': signupForm.signupStudentPasswordCheck.$valid,
                                                            'glyphicon-remove': signupForm.signupStudentPasswordCheck.$touched && signupForm.signupStudentPasswordCheck.$invalid
                                                         }"
       aria-hidden="true"></span>
<span class="help-block"
      ng-show="signupForm.signupStudentPasswordCheck.$dirty && signupForm.signupStudentPasswordCheck.$invalid"
>
    Pasword must be 8-32 characters long.
</span>
</div>
    <button type="button" class="btn btn-primary btn-md btn-block" ng-disabled="signupForm.$invalid"><strong>Sign up</strong></button>
    <br>
    <h4 class="text-center"><a href="#/">Already a member?</a></h4>
</div>
</form>
