<stp-nav-bar></stp-nav-bar>
<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
        <div class="jumbotron">
            <ul class="nav nav-tabs nav-justified">
                <li role="presentation"><a class="btn btn-raised btn-default" href="#/">Login</a>
                </li>
            </ul>
            <div class="row">
                <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-1 col-md-10">
                    <form #f="ngForm" (ngSubmit)="login(f.value, f.valid)" novalidate>
                        <div class="form-group">
                            <input type="text"
                                   name="id"
                                   id="id"
                                   [(ngModel)]="loginUser.id"
                                   required
                                   class="form-control"
                                   #id="ngModel"
                                   minlength="10"
                                   maxlength="11"
                                   placeholder="Roll no.">
                            <div *ngIf="id.touched && id.errors" class="alert alert-danger">
                                <span *ngIf="id.errors.required">
                                    Please enter your roll no.
                                </span>
                                <span *ngIf="id.errors.minlength?.requiredLength != id.errors.minlength?.actualLength">
                                    Incorrect roll no.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password"
                                   name="password"
                                   id="password"
                                   [(ngModel)]="loginUser.password"
                                   required
                                   minlength="8"
                                   class="form-control"
                                   #password="ngModel"
                                   placeholder="Password">
                            <div *ngIf="password.touched && password.errors" class="alert alert-danger">
                            <span *ngIf="password.errors.required">
                                Please enter your password
                            </span>
                            <span *ngIf="password.errors.minlength?.requiredLength > password.errors.minlength?.actualLength">
                                Please enter 8 characters
                            </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-9"></div>
                            <div class="col-xs-1">
                                <a [routerLink]="['/home']">
                                    <button
                                            type="submit"
                                            class="btn btn-default btn-raised"
                                            [ngClass]="{'btn-success': f.valid}"
                                            [disabled]="!f.valid">Login
                                    </button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
